<!DOCTYPE html>
<html ng-app="datingGame">
<head>
  <meta charset="UTF-8">
  <title>Millenial Dating Game</title>
</head>
<body ng-controller="game">
  <section ng-controller="swipe">
    <h1>date-finder</h1>
    <div id="swipe-view" ng-show="room === 'swipe'">
      <h3>{{current.name}}</h3>
      <h4>{{current.bio}}</h4>
      <!--<img src="{{img}}" alt="profile pic">-->
    </div>
    <section ng-show="room === 'message'" ng-controller="message">
      <h3>It's a match!<br>Message from: {{current.name}}</h3>
      <p>{{current.message}}</p>
      </h3>
    </section>
  </section>
  <section>
    <button ng-show="room === 'swipe'" ng-click="current = current.next">Swipe left</button>
    <button ng-show="room === 'swipe'" ng-click="room = 'message'">Swipe right</button>
    <button ng-show="room === 'message'" ng-click="room = 'swipe'">{{current.noResponse}}</button>
    <button ng-show="room === 'message'" ng-click="room = 'date'">{{current.yesResponse}}</button>
  </section>
</body>
</html>
